<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <title>Hello, world!</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img
            src="http://getbootstrap.com/docs/4.3/assets/brand/bootstrap-solid.svg"
            width="30"
            height="30"
            class="d-inline-block align-top"
            alt=""
          />
          Bootstrap
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle Navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a href="#" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">About</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Products</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                Dropdown
              </a>
              <div
                class="dropdown-menu dropdown-menu-left"
                aria-labelledby="navbarDropdown"
              >
                <a class="dropdown-item" href="#">Action</a>
                <a class="dropdown-item" href="#">Another action</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">Something else here</a>
              </div>
            </li>
          </ul>
          <form class="form-inline ml-auto">
            <input
              class="form-control mr-sm-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="alert alert-secondary" role="alert">
            Nav
          </div>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-12 col-sm-12 col-md-6 col-lg-4 ml-auto">
          <input type="text" class="form-control" placeholder="Search" />
        </div>
      </div>

      <div class="row">
        <div class="col-12 mx-auto col-lg-2 order-12">
          <div class="alert alert-primary" role="alert">
            Bottom Content Item
          </div>
        </div>

        <div class="col-12 col-lg-8 mx-auto order-6">
          <div
            class="alert alert-warning"
            role="alert"
            style="min-height: 800px;"
          >
            Middle

            <div class="row">
              <div class="col-8">
                <div class="alert alert-primary" role="alert">
                  Primary alert
                </div>
              </div>
              <div class="col-4">
                <div class="alert alert-secondary" role="alert">
                  Primary alert
                </div>
              </div>
            </div>
            <div class="container">
              <div class="row">
                <div class="col-2">
                  <div class="alert alert-primary" role="alert">
                    Primary
                  </div>
                </div>
                <div class="col-2">
                  <div class="alert alert-secondary" role="alert">
                    Secondary
                  </div>
                </div>
                <div class="col-2">
                  <div class="alert alert-primary" role="alert">
                    Primary
                  </div>
                </div>
                <div class="col-2">
                  <div class="alert alert-secondary" role="alert">
                    Secondary
                  </div>
                </div>
                <div class="col-2">
                  <div class="alert alert-primary" role="alert">
                    Primary
                  </div>
                </div>
                <div class="col-2">
                  <div class="alert alert-secondary" role="alert">
                    Secondary
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-12 col-lg-2 order-1">
          <div class="alert alert-secondary" role="alert">
            Top Content Item
          </div>
        </div>
      </div>

      <div class="container-fluid">
        <div class="alert alert-secondary" role="alert">
          Footer
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
